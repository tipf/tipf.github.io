# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale                    : "en-US"
title                     : "Tim Pfeifer"
title_separator           : "|"
email                     : "{{ 'example@example.com' | encode_email }}"
description               : >- # this means to ignore newlines until "baseurl:"
  Personal homepage of Tim Pfeifer.
baseurl                   : ""
url                       : https://tipf.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
repository                : "tipf/tipf.github.io"
github_username           : tipf
minimal_mistakes_skin     : air
search                    : true
read_time                 : false
#~ teaser                    : /assets/images/500x300.png # default teaser image for blog posts
#~ logo                      : "/assets/images/88x88.png" # page logo
#~ breadcrumbs               : true  # disabled by default

# author information
author:
  name      : "Tim Pfeifer"
  avatar    : "/assets/images/Tim_2022.jpeg"
  bio       : "Research Assistant, Robotics & Sensor fusion"
  location  : "Chemitz, Germany"
  employer  : "TU Chemnitz"
  links:
    - label: "Contact Me"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:{site.email}"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.tu-chemnitz.de/etit/proaut/en/team/timPfeifer.html"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.de/citations?user=YBsqIrQAAAAJ"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0001-8974-2278"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tipf"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://de.linkedin.com/in/pfeifer-tim"
    
# Information for Google search
social:
  type:  Person # Person or Organization (defaults to Person)
  name:  Tim Pfeifer # If the user or organization name differs from the site's name
  links:
    - "https://www.tu-chemnitz.de/etit/proaut/en/team/timPfeifer.html"
    - "https://scholar.google.de/citations?user=YBsqIrQAAAAJ"
    - "https://github.com/tipf"
    - "https://www.linkedin.com/in/pfeifer-tim"
    
# social footer links
footer:
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.de/citations?user=YBsqIrQAAAAJ"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tipf"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://de.linkedin.com/in/pfeifer-tim"  
    
# SEO optimization (ToDo!)

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Europe/Berlin

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-email-protect

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
